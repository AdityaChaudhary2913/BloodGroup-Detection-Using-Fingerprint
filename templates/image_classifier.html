<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detect Blood Group</title>
    <style>
        .container {
            text-align: center;
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 36px;
            color: #333;
            margin-bottom: 40px;
        }
        input[type="file"] {
            padding: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            text-align: center;
            text-decoration: none;
            color: #fff;
            background-color: #007BFF;
            border-radius: 5px;
            border: none;
            margin: 10px;
            transition: background-color 0.3s ease;
        }
        .button:hover {
            background-color: #0056b3;
        }
        #result {
            font-size: 20px;
            color: #000000;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blood Group Detector</h1>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept="image/*" required />
            <button type="submit" class="button">Detect</button>
        </form>
        <br />
        <p id="result"></p>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function (e) {
            e.preventDefault();
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');
            formData.append('file', fileInput.files[0]);

            document.getElementById('result').innerText = 'Processing your Image....';
            try {
                const response = await fetch('/image_classifier', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();
                if (data.result) {
                    document.getElementById('result').innerText = `Your Blood Group is ${data.result}`;
                } else {
                    document.getElementById('result').innerText = 'Error: ' + (data.error || 'Unknown error');
                }
            } catch (err) {
                document.getElementById('result').innerText = 'An error occurred while processing your request.';
            }
        });
    </script>
</body>
</html>
